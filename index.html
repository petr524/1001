<script>
       function Author(firstName, lastName, birthDate) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.birthDate = birthDate;
    }
    
    function Artwork(author, title, price, year) {
        this.author = author;
        this.title = title;
        this.price = price;
        this.year = year;
    }
    
    function Gallery() {
        this.artworks = [];
    
        Gallery.prototype.addArtwork = function (artwork) {
            this.artworks.push(artwork);
        };
    
        Gallery.prototype.getTotalPrice = function () {
            return this.artworks.reduce((total, artwork) => total + artwork.price, 0);
        };
    
        Gallery.prototype.getTopThreeArtworks = function () {
            const sortedArtworks = this.artworks.slice().sort((a, b) => b.price - a.price);
            return sortedArtworks.slice(0, 3);
        };
    
        Gallery.prototype.getArtworkByAuthor = function (authorName) {
            const artworksByAuthor = this.artworks.filter(artwork => artwork.author.firstName === authorName);
            return artworksByAuthor.sort((a, b) => a.price - b.price);
        };
    
        Gallery.prototype.getAuthorsAndArtworks = function () {
            const authors = {};
            this.artworks.forEach(artwork => {
                const authorName = `${artwork.author.firstName} ${artwork.author.lastName}`;
                if (!authors[authorName]) {
                    authors[authorName] = [];
                }
                authors[authorName].push(artwork);
            });
            return authors;
        };
    }
